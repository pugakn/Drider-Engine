<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Drider Engine</title>
  <link href="external/jquery-ui.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="jqueryFileTree.css" rel="stylesheet" type="text/css" media="screen" />
  <link href="hierarchy.css" rel="stylesheet" type="text/css" media="screen" />
  <link href="inspector.css" rel="stylesheet" type="text/css" media="screen" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body >
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown link
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <div id="container" class="snapTarget">
    <div id="hierarchy" class="section snapTarget">
      <div id="hierarchyDiv" class="subSection">
        <h3 class="titleSection">Hierarchy
          <select id="optionsHierarchy">
            <option>Nuevo Game Object</option>
            <option>Actualizar</option>
          </select>
        </h3>
        <div id="divHierarchy">
          <div id="generalPlus" class="droppableHierarchy">
            +
          </div>
          <ul class="sortableHierarchy" id="idSorteableHierarchy">
          </ul>
        </div>
      </div>
    </div>
    <div id="scene" class="section snapTarget">
      <div id="sceneDiv" class="subSection">
        <h3 class="titleSection">Escena</h3>

      </div>
    </div>
    <div id="inspector" class="section snapTarget">
      <div class="subSection">
        <h3 class="titleSection">Inspector</h3>
        <div id="divInspector">
          <div id="generalInspector">
            <div id="accordion">
              <h3>Agregar componente</h3>
              <div>
                <button type="button" onclick="AddComponenenGameObject('Animator');" class="btn btn-primary">Animator</button>
                <button type="button" onclick="AddComponenenGameObject('Camera');" class="btn btn-secondary">Camera</button>
                <button type="button" onclick="AddComponenenGameObject('BoxCollider');" class="btn btn-success">BoxCollider</button>
                <button type="button" onclick="AddComponenenGameObject('SphereCollider');" class="btn btn-success">SphereCollider</button>
                <button type="button" onclick="AddComponenenGameObject('Ligth');" class="btn btn-danger">Ligth</button>
                <button type="button" onclick="AddComponenenGameObject('Render');" class="btn btn-warning">Render</button>
                <button type="button" onclick="AddComponenenGameObject('Rigidbody');" class="btn btn-info">Rigidbody</button>
                <button type="button" onclick="AddComponenenGameObject('Script');" class="btn btn-light">Script</button>
                <button type="button" onclick="AddComponenenGameObject('Sound');" class="btn btn-dark">Sound</button>
              </div>
            </div>
            <div>
              <label for="objectName">Nombre: </label>
              <input onchange="updateGeneralInput(9, this.value)" name:"objectName" type="text" value="" id="objectName">
            </div>
            <div>
              <label for="tagSelector">Tag: </label>
              <select name="tagSelector" id="tagSelector">
                <option value="0" selected>Sin tag</option>
              </select>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="positionX">X:</label>
                <input onchange="updateGeneralInput(0, this.value)" type="number" class="form-control" id="positionX">
              </div>
              <div class="form-group col-md-4">
                <label for="positionY">Y:</label>
                <input onchange="updateGeneralInput(1, this.value)" type="number" class="form-control" id="positionY">
              </div>
              <div class="form-group col-md-4">
                <label for="positionZ">Z:</label>
                <input onchange="updateGeneralInput(2, this.value)" type="number" class="form-control" id="positionZ">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="rotX">rotX:</label>
                <input onchange="updateGeneralInput(3, this.value)" type="number" class="form-control" id="rotX">
              </div>
              <div class="form-group col-md-4">
                <label for="rotY">rotY:</label>
                <input onchange="updateGeneralInput(4, this.value)" type="number" class="form-control" id="rotY">
              </div>
              <div class="form-group col-md-4">
                <label for="rotZ">rotZ:</label>
                <input onchange="updateGeneralInput(5, this.value)" type="number" class="form-control" id="rotZ">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="scaleX">scaleX:</label>
                <input onchange="updateGeneralInput(6, this.value)" type="number" class="form-control" id="scaleX">
              </div>
              <div class="form-group col-md-4">
                <label for="scaleY">scaleY:</label>
                <input onchange="updateGeneralInput(7, this.value)" type="number" class="form-control" id="scaleY">
              </div>
              <div class="form-group col-md-4">
                <label for="scaleZ">Z:</label>
                <input onchange="updateGeneralInput(8, this.value)" type="number" class="form-control" id="scaleZ">
              </div>
            </div>
            <div id="accordionInspector">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="project" class="section snapTarget">
      <div  id="projectDiv" class="subSection">
        <h3 class="titleSection">Archivos</h3>
        <div id="fileTree"></div>
      </div>
    </div>
  </div>

  <script src="external/jquery.js"></script>
  <script src="external/jquery-ui.js"></script>
  <script src="external/jquery.easing.js"></script>
  <script src="configWindow.js"></script>
  <script src="jqueryFileTree.js"></script>
  <script src="hierarchy.js"></script>
  <script src="inspector.js"></script>
  <script src="scene.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
